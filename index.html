<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>todi list</title>
</head>
<body>


<div>

    <form class="form">
        <input type="text" class="form__input" placeholder="typing..." aria-label="Enter you task">
        <button class="form__button" type="submit">Click</button>
    </form>

    <div class="btns">
        <button class="all-btn">All <strong class="badge1">0</strong></button>
        <button class="complate-btn">Complate <strong class="badge2">0</strong></button>
        <button class="uncomplate-btn">Uncomplate <strong class="badge3">0</strong></button>
    </div>
</div>

    <ul class="list"></ul>

    <template class="template">
        <li class="item">
            <h1 class="list-item"></h1>
            <input class="todo-checked" type="checkbox">
            <button class="delete-item">delete</button>
        </li>
    </template>
    <script src="./app.js"></script>
</body>
</html>
